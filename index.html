<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Texterly AI</title>
  </head>
  <body>
    <div class="container">
      <textarea id="text-area" placeholder="Enter your text here"></textarea>
      <div class="button-container">
        <button type="button" id="process-btn" class="process-btn">
          Process
        </button>
        <div class="character-container">
          <div class="character-title">Characters</div>
          <p class="character-count">0</p>
        </div>
        <div class="word-container">
          <div class="word-title">Words</div>
          <p class="word-count">0</p>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>

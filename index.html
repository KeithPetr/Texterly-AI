<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/b6dc2920d5.js"
      crossorigin="anonymous"
    ></script>
    <title>Texterly AI</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <textarea id="text-area" placeholder="Enter your text here"></textarea>
        <button id="copy-btn">Copy Text</button>
        <div id="loading-spinner" class="hidden">
          <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
      </div>
      <div class="button-container">
        <button type="button" id="process-btn" class="process-btn">
          Process
        </button>
        <div class="character-container">
          <div class="character-title">Characters</div>
          <p class="character-count" id="character-count">0</p>
        </div>
        <div class="word-container">
          <div class="word-title">Words</div>
          <p class="word-count" id="word-count">0</p>
        </div>
        <button type="button" class="reset-btn" id="reset-btn">Reset</button>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
